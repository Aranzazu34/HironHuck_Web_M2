<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Modelos Toyota</h1>
    <div class="contenedor-tarjetas">
      <div class="buscador">
        <input type="number" id="inputId" placeholder="Introduce ID de coche" />
        <button id="buscarBtn">Buscar un modelo</button>
        <button onclick="mostrarTodosModelos()">
          Mostrar todos los Modelos
        </button>
      </div>

      <div class="card">
        <img src="" id="imagen" />
        <div class="textos">
          <h2 id="nombre">Nombre</h2>
          <p id="color">Color</p>
          <p id="plazas">Plazas</p>
        </div>
      </div>
      <div class="card-2">
        <h2 class="card-title">Toyota Corolla</h2>
        <p class="card-subtitle">Color: Rojo</p>
        <p class="card-plazas">Plazas: 5</p>
      </div>
    </div>

    <!-- Contenedor para mÃºltiples tarjetas -->
    <div id="contenedor" class="oculto"></div>
    <script src="main.js"></script>
  </body>
</html>
